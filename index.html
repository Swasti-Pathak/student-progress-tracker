<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Progress Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>🎯 Student Progress Tracker</h1>

  <!-- Add Task -->
  <div class="task-form">
    <h2>Add New Task</h2>
    <input type="text" id="taskName" placeholder="Task Title" />
    <input type="text" id="taskDesc" placeholder="Description (optional)" />
    <input type="date" id="taskDate" />
    <label>
      <input type="checkbox" id="isMilestone" /> Mark as Milestone
    </label>
    <button onclick="addTask()">Add Task</button>
  </div>

  <!-- Progress Bar -->
  <div class="progress">
    <h2>📈 Progress</h2>
    <progress id="progressBar" max="100" value="0"></progress>
    <p id="progressText">0% Completed</p>
  </div>

  <!-- Task List -->
  <div class="task-list">
    <h2>📋 All Tasks</h2>
    <div id="tasksContainer"></div>
  </div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
